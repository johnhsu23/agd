<div class="glossary__title">expected value</div>
<div class="glossary__description">The average of the <a href="" class="iframe cboxElement" data-glossary="sample">sample</a> estimates given by an estimator across all possible samples. If the estimator is unbiased, then its expected value will equal the <a href="" class="iframe cboxElement" data-glossary="population">population</a> value being estimated.</div>
